<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Link</title>
    <style>
        :root {
            --primary: #4f46e5; /* Indigo Modern */
            --primary-hover: #4338ca;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        /* HEADER & JUDUL */
        h1 {
            text-align: center;
            color: var(--primary);
            margin-top: 0;
            font-size: 2rem;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        #status {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            background: #eef2ff;
            padding: 8px;
            border-radius: 8px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }

        /* INPUT AREA */
        .input-group {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            box-sizing: border-box;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f9fafb;
        }

        textarea:focus {
            border-color: var(--primary);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-wrapper {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-size: 0.95rem;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-save {
            background-color: var(--primary);
            color: white;
        }
        .btn-save:hover { background-color: var(--primary-hover); }

        .btn-delete {
            background-color: white;
            color: var(--danger);
            border: 2px solid var(--danger);
        }
        .btn-delete:hover {
            background-color: #fef2f2;
        }

        /* LIST LINK STYLE (STABILO MODERN) */
        hr { border: 0; border-top: 1px solid #e5e7eb; margin: 2rem 0; }

        ol {
            padding: 0;
            list-style: none;
            counter-reset: link-counter;
        }

        li {
            position: relative;
            margin-bottom: 12px;
            counter-increment: link-counter;
        }

        li a {
            display: block;
            padding: 16px 16px 16px 50px; /* Space for number */
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            transition: all 0.2s ease;
            word-break: break-all;
            position: relative;
            overflow: hidden;
        }

        /* Custom Numbering */
        li::before {
            content: counter(link-counter);
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-muted);
            z-index: 2;
            pointer-events: none;
        }

        /* Hover Effect (Stabilo Style) */
        li a:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: var(--primary);
            background-color: #f5f7ff;
        }

        li a:visited {
            color: var(--text-muted);
            text-decoration: line-through;
            opacity: 0.8;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 20px;
            font-style: italic;
        }

        /* Responsive Mobile */
        @media (max-width: 480px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 1.75rem; }
            .btn-wrapper { flex-direction: column; }
            li a { font-size: 0.9rem; padding: 14px 14px 14px 45px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Auto Link</h1>
    <div id="status">Siap digunakan</div>

    <div class="input-group">
        <textarea id="textInput" placeholder="Tempel link di sini (satu per baris)..."></textarea>
        <div class="btn-wrapper">
            <button class="btn-save" onclick="saveToLocal()">Simpan Data</button>
            <button class="btn-delete" onclick="clearLocal()">Hapus Semua</button>
        </div>
    </div>

    <hr>
    
    <ol id="link-list">
        </ol>
</div>

<script>
    const listContainer = document.getElementById('link-list');
    const statusMsg = document.getElementById('status');
    const textInput = document.getElementById('textInput');
    const STORAGE_KEY = 'autolink_data_v1'; 

    function renderLinks(text) {
        listContainer.innerHTML = '';
        const lines = text.split('\n').filter(line => line.trim() !== '');

        if (lines.length === 0) {
            listContainer.innerHTML = '<div class="empty-state">Belum ada link tersimpan.<br>Silakan input di atas.</div>';
            statusMsg.textContent = "Data kosong";
            return;
        }

        lines.forEach(url => {
            const cleanUrl = url.trim();
            if (cleanUrl) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                
                let hrefUrl = cleanUrl;
                if (!hrefUrl.startsWith('http://') && !hrefUrl.startsWith('https://')) {
                    hrefUrl = 'http://' + hrefUrl;
                }

                a.href = hrefUrl;
                a.target = "_blank";
                a.textContent = cleanUrl;
                li.appendChild(a);
                listContainer.appendChild(li);
            }
        });
        statusMsg.textContent = `${lines.length} Link Siap`;
    }

    function saveToLocal() {
        const content = textInput.value;
        if (content.trim() === "") {
            statusMsg.textContent = "âš ï¸ Input tidak boleh kosong";
            statusMsg.style.background = "#fee2e2";
            statusMsg.style.color = "#dc2626";
            setTimeout(() => {
                statusMsg.style.background = "#eef2ff";
                statusMsg.style.color = "#6b7280";
                statusMsg.textContent = "Siap digunakan";
            }, 2000);
            return;
        }
        
        localStorage.setItem(STORAGE_KEY, content);
        renderLinks(content);
        
        // Efek visual sukses
        statusMsg.textContent = "âœ… Berhasil Disimpan!";
        statusMsg.style.background = "#dcfce7";
        statusMsg.style.color = "#166534";
    }

    function clearLocal() {
        if (confirm("Hapus semua link dari penyimpanan?")) {
            localStorage.removeItem(STORAGE_KEY);
            textInput.value = "";
            renderLinks("");
            statusMsg.textContent = "ðŸ—‘ï¸ Data dihapus";
        }
    }

    window.onload = () => {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (savedData) {
            textInput.value = savedData;
            renderLinks(savedData);
        } else {
            renderLinks("");
        }
    };
</script>

</body>
</html>
